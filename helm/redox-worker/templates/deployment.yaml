apiVersion: apps/v1
kind: Deployment
metadata:
  name: redox-worker-stage
  namespace: redox-worker-stage
  labels:
    app: redox-worker-stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redox-worker-stage
  template:
    metadata:
      labels:
        app: redox-worker-stage
    spec:
      imagePullSecrets:
      - name: registrysecret
      serviceAccountName: redox-sa
      containers:
        - name: redoxworkerstage
          image: cooeyhub.azurecr.io/redox_worker:5689
          imagePullPolicy: "Always"
          args: []
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "stage"
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 500Mi
              cpu: 200m
            limits:
              memory: 500Mi
              cpu: 400m
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: redox-worker-stage-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1 
    name: redox-worker-stage
    kind: Deployment 
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
---

